<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: center;
    width: 100%;
    height: 250px;
    background-color: lightgrey;
    margin-top: 100px;
    justify-content: center;
}
.flex-item {
    background-color: cornsilk;
    width: 100px;
    height: 100px;
    margin: 10px;
    display: flex-center;
    border: 1px solid;
}
</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item"> A</div>
  <div class="flex-item"> B</div>
  <div class="flex-item"> C</div>  
</div>

</body>
</html>
